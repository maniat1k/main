<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>bit√°cora.log</title>
  <link rel="icon" href="https://emojicdn.elk.sh/üê±" type="image/png">
  <style>
    body {
      background: black;
      color: #00FF00;
      font-family: monospace;
      margin: 0;
      padding: 2rem;
      text-shadow: 0 0 5px #00FF00;
    }

    .contenedor {
      max-width: 800px;
      margin: auto;
      border: 1px solid #00FF00;
      padding: 2rem;
      background: rgba(0,0,0,0.85);
    }

    h1, h2 {
      margin-top: 0;
    }

    ul {
      list-style-type: "> ";
      padding-left: 1rem;
    }

    a {
      color: #00FF00;
      text-decoration: underline;
    }

    .cursor {
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      text-align: center;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>~ bit√°cora.log <span class="cursor">‚ñà</span></h1>
    <p>Este es mi espacio de escritura. Reflexiones, ideas y c√≥digo.</p>

    <h2>$ ls posts/</h2>
    <ul id="lista-posts">
      <li>Cargando posts...</li>
    </ul>

    <footer>
      <p>Volver a <a href="https://maniat1k.github.io/">codigopersonal</a></p>
    </footer>
  </div>

  <script>
    fetch("https://api.github.com/repos/maniat1k/main/contents/posts")
      .then(res => res.json())
      .then(files => {
        const ul = document.getElementById("lista-posts");
        ul.innerHTML = ""; // limpiar el texto de "Cargando posts..."
        files
          .filter(file => file.name.endsWith(".html"))
          .sort((a, b) => b.name.localeCompare(a.name)) // m√°s recientes primero
          .forEach(file => {
            const nombreLegible = file.name
              .replace(".html", "")
              .replace(/-/g, " ")
              .replace(/\\b(\\d{4}) (\\d{2}) (\\d{2})\\b/, "$1-$2-$3");

            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = `posts/${file.name}`;
            a.textContent = nombreLegible;
            li.appendChild(a);
            ul.appendChild(li);
          });
      })
      .catch(err => {
        const ul = document.getElementById("lista-posts");
        ul.innerHTML = '<li>Error al cargar posts</li>';
      });
  </script>
</body>
</html>
